{% extends 'base.html' %}
{% block title %}Delete {{ product.name }}{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto px-4 py-10">
  <div class="bg-white border border-red-200 rounded-xl p-6">
    <h1 class="text-xl font-semibold text-gray-900">Delete product</h1>
    <p class="text-gray-600 mt-2">Are you sure you want to delete <b>{{ product.name }}</b>? This action cannot be undone.</p>

    <form method="POST" class="mt-6 flex gap-3">
      {% csrf_token %}
      <a href="{% url 'main:show_product' product.id %}" class="px-4 py-2 border rounded">Cancel</a>
      <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, delete</button>
    </form>
  </div>
</div>
{% endblock %}
