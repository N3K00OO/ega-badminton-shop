
<section class="student-card">
  <h2>{{ student.title }}</h2>
  <p><b>NPM:</b> {{ student.npm }}</p>
  <p><b>Name:</b> {{ student.name }}</p>
  <p><b>Class:</b> {{ student.kelas }}</p>
  <p><b>Username:</b> {{ student.username }}</p>
  <p><b>Sesi terakhir login:</b> {{ student.last_login }}</p>
</section>
