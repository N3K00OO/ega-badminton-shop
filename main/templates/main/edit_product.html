{% extends 'base.html' %}
{% block title %}Edit {{ product.name }}{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <div class="bg-white border border-gray-200 rounded-xl p-6 sm:p-8 form-style">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Edit Product</h1>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {% for field in form %}
        <label class="block">
          <span class="text-sm text-gray-700">{{ field.label }}</span>
          <div class="mt-1">{{ field }}</div>
          {% if field.help_text %}<p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>{% endif %}
          {% for error in field.errors %}<p class="text-sm text-red-600 mt-1">{{ error }}</p>{% endfor %}
        </label>
      {% endfor %}

      <div class="flex gap-3 pt-4">
        <a href="{% url 'main:show_product' product.id %}" class="px-4 py-2 border rounded text-gray-700">Cancel</a>
        <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
