{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Toko Bola Ega{% endblock %}</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Tailwind config must come BEFORE the CDN script -->
  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: {
              50:'#f5f3ff',100:'#ede9fe',200:'#ddd6fe',300:'#c4b5fd',
              400:'#a78bfa',500:'#8b5cf6',600:'#7c3aed',700:'#6d28d9',
              800:'#5b21b6',900:'#4c1d95'
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  {% include 'navbar.html' %}

  <div class="pt-16">
    {% block content %}{% endblock %}
  </div>

  <!-- Toast stack (global) -->
  <div id="toast-stack" class="fixed top-16 right-4 z-[60] space-y-3 pointer-events-none"></div>

  <script>
    // ---------- CSRF helper ----------
    (function(){
      function getCookie(name){
        const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
        return v ? v.pop() : '';
      }
      window.csrfToken = getCookie('csrftoken');
      window.withCsrf  = (headers={}) => Object.assign({"X-CSRFToken": window.csrfToken}, headers);
    })();

    // ---------- Toast helper ----------
    window.toast = function(message, type='info'){
      const stack = document.getElementById('toast-stack');
      if (!stack) return;
      const note = document.createElement('div');
      note.role = 'status';
      const base = 'pointer-events-auto px-4 py-2 rounded-xl shadow border text-sm';
      const tone = type === 'success'
        ? 'bg-emerald-50 text-emerald-900 border-emerald-200'
        : type === 'error'
        ? 'bg-red-50 text-red-900 border-red-200'
        : 'bg-gray-50 text-gray-900 border-gray-200';
      note.className = `${base} ${tone}`;
      note.textContent = message;
      stack.appendChild(note);
      setTimeout(() => { note.style.opacity = '0'; note.style.transform = 'translateX(8px)'; }, 2200);
      setTimeout(() => note.remove(), 2600);
    };

    // ---------- Flash toast (next page) ----------
    document.addEventListener('DOMContentLoaded', () => {
      const msg  = sessionStorage.getItem('flash_toast_msg');
      if (!msg) return;
      const type = sessionStorage.getItem('flash_toast_type') || 'info';
      toast(msg, type);
      sessionStorage.removeItem('flash_toast_msg');
      sessionStorage.removeItem('flash_toast_type');
    });

    // ---------- AJAX logout handler ----------
    // Any element with [data-ajax-logout] will use this.
    document.addEventListener('click', async (e) => {
      const el = e.target.closest('[data-ajax-logout]');
      if (!el) return;
      e.preventDefault();
      try {
        const res = await fetch("{% url 'main:api_logout' %}", {
          method: 'POST',
          credentials: 'same-origin',
          headers: (typeof withCsrf === 'function') ? withCsrf() : {}
        });
        const data = await res.json().catch(() => ({}));
        if (data.ok) {
          // show toast on the login page after redirect
          sessionStorage.setItem('flash_toast_msg', 'Logout successful');
          sessionStorage.setItem('flash_toast_type', 'success');
          window.location.href = "{% url 'main:login' %}";
        } else {
          toast('Logout failed', 'error');
        }
      } catch {
        toast('Network error on logout', 'error');
      }
    });
  </script>
</body>
</html>
